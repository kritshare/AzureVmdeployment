# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: Self-Hosted-ubuntu-Agent

steps:
- task: AzureResourceManagerTemplateDeployment@3
  inputs:
    deploymentScope: 'Resource Group'
    azureResourceManagerConnection: 'AzureVmPipeline-conn'
    subscriptionId: 'fb7729c0-cd35-4805-92bd-3370229cad03'
    action: 'Create Or Update Resource Group'
    resourceGroupName: 'myresourcegroup'
    location: 'Canada East'
    templateLocation: 'URL of the file'
    csmFileLink: 'https://raw.githubusercontent.com/kritshare/AzureVmdeployment/master/CreateVmMachine/Vmdeploy.json'
    overrideParameters: '-projectName AzureVmdeployment'
    deploymentMode: 'Incremental'
    deploymentName: 'DeployPipelineTemplate'